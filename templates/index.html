<!DOCTYPE html>
<html>
<head>
    <title>calc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">

</head>
<body>
    <div class="calc-box">
            <h1>calculator</h1>
        <button class="num-clear" id="num-clear-0">c</button>
        <button class="num-decimal" id="num-decimal">.</button>
        <button class="num-0" id="num-0">0</button>
        <button class="num-1" id="num-1">1</button>
        <button class="num-2" id="num-2">2</button>
        <button class="num-3" id="num-3">3</button>
        <button class="num-4" id="num-4">4</button>
        <button class="num-5" id="num-5">5</button>
        <button class="num-6" id="num-6">6</button>
        <button class="num-7" id="num-7">7</button>
        <button class="num-8" id="num-8">8</button>
        <button class="num-9" id="num-9">9</button>

        <button class="symbols-plus" id="symbols-plus">+</button>
        <button class="symbols-minus" id="symbols-minus">-</button>
        <button class="symbols-multi" id="symbols-multi">x</button>
        <button class="symbols-divide" id="symbols-divide">/</button>
        <button class="symbols-equal" id="symbols-equal">=</button>
        <div class="output-box" id="display"></div>






    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
